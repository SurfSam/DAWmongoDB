      - /etc/localtime:/etc/localtime:ro
      - ./mongo_cluster/config3:/data/db

  # Router Instance
  router:
    image: mongo
    container_name: router
    # ?
    depends_on: 
      - mongoCFG1
      - mongoCFG2
    # ?
    command: mongos --configdb configServerRS/mongoCFG1:27017,mongoCFG2:27017,mongoCFG3:27017 --port 27017
