version: "3.9"
services:
  # ReplicaSet1 Node 1
  mongoRS1n1:
    image: mongo
    container_name: mongoRS1n1
    # Terminal emulator: xterm
    environment:
      - TERM=xterm
    # ?
    ports:
      - "27017:27017"
    # ?
    expose:
      - "27017"
    # ?
    command: mongod --shardsvr --replSet mongoRS1 --dbpath /data/db --port 27017
    # ?
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./database/data1:/data/db

  # ReplicaSet1 Node 2
  mongoRS1n2:
