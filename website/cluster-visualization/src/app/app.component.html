<div class="dashboard-header-container">
  <h1>Dashboard</h1>
  <a href="http://localhost:4200" class="btn btn-danger">Reload</a>
</div>
<div class="node-container">
  <h2>Nodes</h2>
  <div class="cards-area">
    <app-card-container (nodeClick)="onNodeClick($event)"></app-card-container>
  </div>
</div>
<div class="table-container">
  <div class="collection-heading">
    <div class="collection-db">
      <h3 class="custom-h3">Database:</h3>
      <span class="collection-db-value">[dbName]</span>
    </div>
    <div class="collection-name">
      <h3 class="custom-h3">Collection:</h3>
      <span class="collection-name-value">[collectionName]</span>
    </div>
  </div>
  
  <div class="table-area">
    <app-table-container [dataArr]="tableArr"></app-table-container>
  </div>
</div>

<router-outlet></router-outlet>
