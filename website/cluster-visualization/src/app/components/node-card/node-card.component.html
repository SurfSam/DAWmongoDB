<div class="card">
    <div class="card-header card-status-online card-status-offline">{{node.isOnline ? "Online" : "Offline"}}</div>
    <div class="card-body">
        <div class="node-name">{{node.name}}</div>
    </div>

    <div class="card-footer card-type" [class.empty]="!node.myState">{{node.myState | uppercase}}</div>
</div>
