<div class="card">
    <div [ngClass]="{
        'card-header': true,
        'card-status-online': node.isOnline,
        'card-status-offline': !node.isOnline
    }">{{node.isOnline ? "Online" : "Offline"}}</div>
    <div class="card-body">
        <div class="node-name">{{node.name}}</div>
    </div>

    <div class="card-footer card-type" [class.empty]="!node.myState">{{node.myState | uppercase}}</div>
</div>
