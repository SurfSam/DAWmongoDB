<div class="cards-container">
    <div class="shard1 card">
        <app-node-card *ngFor="let node of nodesS1" [node]="node" [activeNodeName]="activeNodeName" (click)="onClick(node.name)"></app-node-card>
    </div>
    <div class="shard2 card">
        <app-node-card *ngFor="let node of nodesS2" [node]="node" [activeNodeName]="activeNodeName" (click)="onClick(node.name)"></app-node-card>
    </div>
</div>
